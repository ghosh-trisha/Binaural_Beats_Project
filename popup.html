<!DOCTYPE html>
<html lang="en">
<head>
    <title>Binaural Beats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Binaural Beats Generator</h1>

    <div id="controls">
        <p><big>Base frequency :</big></p>
        <label for="baseFre"></label>
        <input type="range" id="baseFre" max="1000" min="0">
        <p><big>Beats frequency :</big></p>
        <label for="beatsFre"></label>
        <input type="range" id="beatsFre" max="100" min="0">
        <p><big>Volume :</big></p>
        <label for="volume"></label>
        <input type="range" id="volume" max="20" min="0">
    </div>

    <div id="message">
        <button id="playPause">
            <img id="playPauseImg" src="play.jpg" alt="Play">
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>
</html>
