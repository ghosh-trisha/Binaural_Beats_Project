<!DOCTYPE html>
<html lang="en">
<head>
    <title>Binaural Beats</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Binaural Beats Generator</h1>

    <div id="controls">
        <p><big>Base frequency :</big></p>
        <label for="baseFre"></label>
        <input type="range" id="baseFre" max="1000" min="0">
        <p><big>Beats frequency :</big></p>
        <label for="beatsFre"></label>
        <input type="range" id="beatsFre" max="100" min="0">
        <p><big>Volume :</big></p>
        <label for="volume"></label>
        <input type="range" id="volume" max="20" min="0">
    </div>

    <div id="message">
        <button id="playPause">Play
            <!-- <img id="playPauseImg" src="play.jpg" alt="Play"> -->
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
